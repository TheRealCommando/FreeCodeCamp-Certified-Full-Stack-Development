<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multimedia Player</title>
	</head>

	<body>
		<h1>Watch This Video!</h1>
		<section>
			<h2>Banger Track</h2>
			<audio controls aria-label="Banger Track">
				<source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio" />
			</audio>
		</section>
		<section>
			<h2>Cool Video</h2>
			<video controls width="640" aria-label="Sick Video">
				<source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video"/>
                <track src="track.trc" kind="subtitles" srclang="en" label="Subtitles"></track>
			</video>
		</section>
		<section>
            <h2>Transcript</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatum rem hic doloremque officia ratione praesentium voluptatibus est eius amet eveniet! Voluptates, ad sed nemo perspiciatis vitae possimus sequi nulla iure?</p>
        </section>
	</body>
</html>
