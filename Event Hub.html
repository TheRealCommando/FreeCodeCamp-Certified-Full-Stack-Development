<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Event Hub</title>
	</head>

	<body>
		<header>
			<h1>Event Hub</h1>
			<nav>
				<ul>
					<li><a href="#upcoming-events">Upcoming Events</a></li>
					<li><a href="#past-events">Past Events</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section id="upcoming-events">
				<h2>Upcoming Events</h2>
				<article>
					<h3>Big Fair</h3>
					<p>There's a Big Fair happening in town</p>
				</article>
				<article>
					<h3>Concert</h3>
					<p>HUGE CONCERT</p>
				</article>
			</section>
			<section id="past-events">
				<h2>Past Events</h2>
				<article>
					<h3>Last Years Ball</h3>
					<p>very big ball</p>
					<img src="https://cdn.freecodecamp.org/curriculum/labs/past-event1.jpg" alt="This is not the ball." />
				</article>
				<article>
					<h3>Too much food</h3>
					<p>We ate far too much.</p>
					<img src="https://cdn.freecodecamp.org/curriculum/labs/past-event2.jpg" alt="Omnidimensional Hypercube" />
				</article>
			</section>
		</main>
	</body>
</html>
