<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="styles.css">
	<meta charset="utf-8">
	<title>Styled To-Do List</title>
</head>

<body>
	<ul class="todo-list">
		<li>
			<input type="checkbox" id="wash">
			<label for="wash">Wash</label>
			<ul class="sub-item">
				<li>
					<a href="www.google.com" class="sub-item-link" target="_blank">Face</a>
				</li>
			</ul>
		</li>
		<li>
			<input type="checkbox" id="breakfast">
			<label for="breakfast">Breakfast</label>
			<ul class="sub-item">
				<li>
					<a href="www.google.com" class="sub-item-link" target="_blank">Eggs</a>
				</li>
			</ul>
		</li>
		<li>
			<input type="checkbox" id="brush-teeth">
			<label for="brush-teeth">Brush Teeth</label>
			<ul class="sub-item">
				<li>
					<a href="www.google.com" class="sub-item-link" target="_blank">Toothpaste</a>
				</li>
			</ul>
		</li>
		<li>
			<input type="checkbox" id="clothes">
			<label for="clothes">Clothes</label>
			<ul class="sub-item">
				<li>
					<a href="www.google.com" class="sub-item-link" target="_blank">Shirt</a>
				</li>
			</ul>
		</li>
	</ul>
</body>

</html>
